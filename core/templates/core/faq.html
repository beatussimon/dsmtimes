{% extends 'core/base.html' %}
{% block title %}FAQ - DSM Times{% endblock %}
{% block content %}
    <section class="max-w-4xl mx-auto px-4 sm:px-0">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-900 dark:text-white">Frequently Asked Questions</h1>
        <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
            {% if faqs %}
                {% for faq in faqs %}
                    <div class="mb-6 last:mb-0">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ faq.question }}</h2>
                        <p class="text-gray-700 dark:text-gray-100">{{ faq.answer }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-gray-700 dark:text-gray-100">No FAQs available at this time.</p>
            {% endif %}
        </div>
    </section>
{% endblock %}
