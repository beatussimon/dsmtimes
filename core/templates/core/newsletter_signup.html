{% extends 'base.html' %}
{% block title %}Newsletter Signup - DSM Times{% endblock %}
{% block content %}
    <section class="max-w-4xl mx-auto px-4 sm:px-0">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-900 dark:text-white">Subscribe to Our Newsletter</h1>
        <form method="post" class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <input type="email" name="email" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 focus:ring-2 focus:ring-blue-500" placeholder="Your email address" required>
            <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">Subscribe</button>
        </form>
    </section>
{% endblock %}
