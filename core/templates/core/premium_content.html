{% extends 'base.html' %}
{% block title %}Premium Content - DSM Times{% endblock %}
{% block content %}
    <section class="max-w-4xl mx-auto px-4 sm:px-0">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-900 dark:text-white">{{ article.title }}</h1>
        <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
            <p class="text-gray-700 dark:text-gray-100 mb-4">This article is exclusive to premium subscribers.</p>
            <a href="{% url 'subscribe' %}" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">Subscribe Now</a>
            <p class="mt-4 text-gray-600 dark:text-gray-300">Already a subscriber? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </section>
{% endblock %}
